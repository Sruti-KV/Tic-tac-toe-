<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stage">
    <header class="hud">
      <div class="title"><span>Tic Tac Toe</span></div>
      <div class="controls">
        <button id="restartBtn" class="btn">Restart</button>
        <button id="newGameBtn" class="btn">New Game</button>
      </div>
    </header>

    <main class="game">
      <aside class="panel">
        <div class="scorebox">
          <div class="player player-mario">
            <div class="label">Mario</div>
            <div class="score" id="score-x">0</div>
          </div>
          <div class="player player-luigi">
            <div class="label">Luigi</div>
            <div class="score" id="score-o">0</div>
          </div>
        </div>

        <div class="status" id="status">Turn: <strong id="turnLabel">Mario</strong></div>

        <div class="tips">Tip: keys 1–9 place marks (top-left → bottom-right). M for Restart, N for New Game.</div>
      </aside>

      <section class="board-wrap">
        <div class="sky">
          
        </div>

        <div class="board" id="board" role="grid" aria-label="Mario tic tac toe board" tabindex="0">
          
        </div>
      </section>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
